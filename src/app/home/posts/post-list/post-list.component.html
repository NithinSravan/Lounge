<div class="card" *ngFor="let post of posts;let i=index;">
  <div class="user-name" >{{post.creatorname}}</div>
  <div class="post-img">
    <img [src]="post.imagePath" alt="lol">
  </div>
  <div class="comments">{{post.content}}</div>
  <div id="likes-panel"><img (click)="this.postsService.onLike(i)" (load)="this.postsService.checkIfLiked(i)" class="likes" src="../../assets/img/heart.svg"><h5 class="likes-count">{{post.likes}}</h5></div>
</div>
